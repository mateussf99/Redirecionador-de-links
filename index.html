<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- os dois primeiro link do google fonts aqui para ganha performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MateusLinks</title>
    <!-- link para o arquivo css -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="avatar"

      />

      <p class="info">Desenvolvedor-Web</p>
      <ul>
        <li>
          <a href="https://www.instagram.com/mateussf99/" target="_blank"
            ><img class="insta" src="./insta.png" alt="" />Instagram</a
          >
        </li>
        <li>
          <a href="https://twitter.com/Mateussf99" target="_blank"
            ><img class="twitter" src="./twitter.png" alt="" />Twitter</a
          >
        </li>
        <li>
          <a href="https://github.com/mateussf99" target="_blank"
            ><img class="git" src="./git.png" alt="" />Github</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/mateus-dos-santos-ferreira-7196b5234/"
            target="_blank"
            ><img class="linkedin" src="./linkedin.png" alt="" />Linkdin</a
          >
        </li>
      </ul>
      <footer>Feito por Mateus</footer>
    </div>
  </body>
</html>
